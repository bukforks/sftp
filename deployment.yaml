apiVersion: v1
kind: Service
metadata:
  name: "test-sftp"
spec:
  type: NodePort
  ports:
    - port: 8080
  selector:
    app: "test-sftp"
---
apiVersion: v1
kind: Pod
metadata:
  name: "test-sftp"
  labels:
    app: "test-sftp"
spec:
  volumes:
    - name: sftp
      emptyDir: {}

  initContainers:
    - name: alpine
      image: alpine
      command: ["/bin/sh", "-c", "addgroup -g 555 test && adduser -D -u 555 -G test test && chown -R 555:555 /var/www/html"]
      volumeMounts:
        - mountPath: /var/www/html
          name: sftp

  containers:
    - name: sftp
      image: quay.io/wp-env/sftp:latest
      imagePullPolicy: Always
      ports:
        - containerPort: 8080
      volumeMounts:
        - mountPath: /var/www/html
          name: sftp
      args:
        - test:test:555

    - name: openssh
      image: alpine
      command: ["/bin/sh", "-c", "apk add openssh sshpass && time sleep 2 && sshpass -p 'test' sftp -P 8080 -oStrictHostKeyChecking=no test@localhost && sleep infinite"]